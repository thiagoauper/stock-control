<div class="form-group align-center">
    <h2>Add Product Movement</h2>

    <form>
        <div>
            <mat-form-field>
                <mat-label>Product Code</mat-label>
                <input matInput type="text" id="productCode" name="productCode" placeholder="Enter code" [(ngModel)]="productMovement.productCode" >
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Movement Type</mat-label>
                <mat-select id="productMovementType" name="productMovementType" class="form-control" [(ngModel)]="productMovement.movementType" #myInput required>
                    <mat-option [value]="0">Inbound</mat-option>
                    <mat-option [value]="1">Outbound</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input matInput type="number" inputmode="numeric" pattern="[1-9]*" id="productQuantity" name="productQuantity" class="form-control" placeholder="Enter quantity" [(ngModel)]="productMovement.quantity">
            </mat-form-field>
        </div>

        <div class="button-group">
            <button mat-raised-button color="primary" (click)="addProductMovement()">Add Movement</button>
        </div>
    </form>

</div>
