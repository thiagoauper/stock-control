<div class="form-group align-center">
    <h2>Stock Report</h2>
    
    <div>
        <mat-form-field>
            <mat-label>Movement Date</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field>
            <mat-label>Product Code</mat-label>
            <input matInput type="text" id="productCode" name="productCode" placeholder="Enter code" [(ngModel)]="productCode">
        </mat-form-field>
    </div>
    
    <div class="button-group">
        <button mat-raised-button class="btn btn-primary" (click)="generateReport()">Generate Report</button>
    </div>
    
    <div *ngIf="stockData?.length">
        <table *ngIf="stockData?.length">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Code</th>
                    <th>Total Inbound</th>
                    <th>Total Outbound</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of stockData">
                    <td>{{ item.productName }}</td>
                    <td>{{ item.productCode }}</td>
                    <td>{{ item.totalInbound }}</td>
                    <td>{{ item.totalOutbound }}</td>
                    <td>{{ item.balance }}</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!stockData?.length" class="alert alert-info">
            <p>No data available.</p>
        </div>
    </div>
</div>
